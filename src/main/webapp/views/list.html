<button ng-click="load()">Limpiar</button>

<h3>Buscar</h3>
<form name="busqueda">
		<div>
			<label for="text">Texto de busqueda:</label>
			 <input id="text" ng-model="form.text" required />
			<button ng-click="search(form.text)">Buscar</button>
		</div>
</form>


<div class="listado">
	<h3>Lista de libros</h3>
	<table class="tabla">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Autor</th>
				<th>Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in list | orderBy:'autor'">
				<td><a href="/#/{{item.id}}">{{item.nombre}}</a></td>
				<td>{{item.autor}}</td>
				<td><button ng-click="delete(item.id)">Eliminar</button></td>
			</tr>
		</tbody>
	</table>
</div>


<h3>Nuevo Libro</h3>
<form name="libro">
	<div>
		<div>
			<label for="nombre">Nombre</label> <input id="nombre"
				ng-model="form.nombre" required />
		</div>
		<div>
			<label for="autor">autor</label> <input id="autor"
				ng-model="form.autor" required />
		</div>
		<div>
			<label for="anio">anio</label> <input id="anio" ng-model="form.anio"
				required />
		</div>
		<div>
			<label for="genero">genero</label> <input id="genero"
				ng-model="form.genero" required />
		</div>
		<button ng-click="libro.$valid && save()">Guardar</button>
	</div>
</form>
